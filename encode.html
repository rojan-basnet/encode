<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>endcoder</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient( to top ,hsl(120, 81%, 28%) ,hsl(0, 0%, 0%));
        }
        .container{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            width: 80%;
            border-radius: 1cm;
            background-color: hsl(0, 0%, 25%);
            height: 50%;

        }
        label{
            font-size: 2rem;
            color: white;
        }
        button{
            font-size: 1.5rem;
            padding: 10px;
            background-color: black;
            color:white;
            border:none;
            padding: 10px;
            border-radius: 10px;
        }
        input{
            padding:10px;
            width: 80%;
            border-radius: 10px;
            border:none;
        }
        h3{
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="inputMessage">Encode:</label>
        <input type="text" placeholder="enter a message to encode" id="message">
        <button onclick="encode()">Submit</button>
        <h3 id="encodedMsg">Your encoded message: </h3>
        <button><a href="decode.html" style="color:white ;text-decoration: none;">Decode</a></button>

    </div>
    <script>
        

        function encode(){
            const message=document.getElementById('message').value;
            const encodedisplay=document.getElementById('encodedMsg');
            const chars='abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789`~!@#$%^&*()-_=+[{]}\\|;:\'",<.>/? ';
            const randonChars='J$e{o"mkUldoO_3vFtH5XZN}Yg2MaRAW0I)Gy+rqBKEqT`^nVuzCxP@ibnhwsf%S!(jD,1879c#Ltp&Q[.=<]/|>*: ';
            let result='';


            for( let i=0;i<message.length;i++){

            let char=message[i];
            let charIndex=chars.indexOf(char);
            
                if (charIndex === -1) {
                    result += char; 
                } else {
                    result += randonChars[charIndex];
                }
            }

            encodedisplay.textContent=`Your encoded message: ${result}`;
        }
    </script>
</body>
</html>
